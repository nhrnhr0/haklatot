<!DOCTYPE html>
<html lang="en">
{%load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'assets/css/style.css' %}">
    <title>חקלתות</title>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="{%static 'assets/imgs/logo-1.png' %}">
        </div>
        <ul>
            <li><a href="#" class="active">דף הבית</a></li>
            <li><a href="#">מוצרים</a></li>
            <li><a href="#">צור קשר</a></li>

        </ul>

    </nav>
    <section class="sec1"></section>
    <section class="sec2">
        <link rel="prefetch" href="{% get_media_prefix %}{{products.0.image2}}" as="image">
        <link rel="prefetch" href="{% get_media_prefix %}{{products.1.image2}}" as="image">
        <link rel="prefetch" href="{% get_media_prefix %}{{products.2.image2}}" as="image">
        <link rel="prefetch" href="{% get_media_prefix %}{{products.3.image2}}" as="image">
        <link rel="prefetch" href="{% get_media_prefix %}{{products.4.image2}}" as="image">
        <link rel="prefetch" href="{% get_media_prefix %}{{products.5.image2}}" as="image">
        
        <div class="row">
            <div data-description="{{products.0.description}}" data-image2= "{% get_media_prefix %}{{products.0.image2}}" data-title="{{products.0.title}}" class="grid-item grid-item-{{products.0.id}}">
                <img id="img1" src="{% get_media_prefix %}{{products.0.image1}}">
            </div>
            <div  data-description="{{products.1.description}}" data-image2= "{% get_media_prefix %}{{products.1.image2}}" data-title="{{products.1.title}}" class="grid-item grid-item-{{products.1.id}}">
                <img id="img2" src="{% get_media_prefix %}{{products.1.image1}}">
            </div>
            <div  data-description="{{products.2.description}}" data-image2= "{% get_media_prefix %}{{products.2.image2}}" data-title="{{products.2.title}}" class="grid-item grid-item-{{products.2.id}}">
                <img id="img3" src="{% get_media_prefix %}{{products.2.image1}}">
            </div>
        </div>
        <div class="row">
            <div  data-description="{{products.3.description}}" data-image2= "{% get_media_prefix %}{{products.3.image2}}" data-title="{{products.3.title}}" class="grid-item grid-item-{{products.3.id}}">
                <img id="img4" src="{% get_media_prefix %}{{products.3.image1}}">
            </div>
            <div  data-description="{{products.4.description}}" data-image2= "{% get_media_prefix %}{{products.4.image2}}" data-title="{{products.4.title}}" class="grid-item grid-item-{{products.4.id}}">
                <img id="img5" src="{% get_media_prefix %}{{products.4.image1}}">
            </div>
        </div>

                    </div>

    <section class="sec3">
        <div class="form-style-6">
            <h1>Contact Us</h1>
            <form>
            <input type="text" name="field1" placeholder="השם המלא שלך" />
            <input type="email" name="field2" placeholder="כתובת מייל לתקשורת נוחה" />
            <input type="tel" name="field4" placeholder="לאיזה טלפון לחזור אליך?" />
            <textarea name="field3" placeholder="איך נוכל לעזור"></textarea>
            <input type="submit" value="Send" />
            </form>
            </div>
        
    </section>
